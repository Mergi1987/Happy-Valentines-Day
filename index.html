<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Valentine’s Day ❤️</title>
  <style>
    body{margin:0;height:100vh;display:grid;place-items:center;font-family:system-ui;background:#fff}
    .card{width:min(92vw,420px);padding:22px 20px;border:1px solid #eee;border-radius:18px;box-shadow:0 12px 30px rgba(0,0,0,.08);text-align:center}
    h1{margin:0 0 8px;font-size:26px}
    p{margin:0 0 16px;font-size:16px;line-height:1.4}
    button{padding:12px 14px;border-radius:14px;border:1px solid #ddd;background:#fff;font-size:16px}
  </style>
</head>
<body>
  <div class="card" id="c">
    <h1>Happy Valentine’s Day ❤️</h1>
    <p>Ich denk an dich!</p>
    <button onclick="alert('❤️');">OK</button>
  </div>
  <script>
    // Optional: direkt beim Öffnen zusätzlich ein echtes Popup:
    // alert("Happy Valentine’s Day ❤️");
  </script>
</body>
</html>
