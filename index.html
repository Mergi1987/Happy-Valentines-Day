<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Für Natalia ❤️</title>
  <style>
    body{
      margin:0;height:100vh;display:grid;place-items:center;
      font-family:system-ui;background:#fff;
      padding:18px;
    }
    .card{
      width:min(92vw,420px);
      padding:24px 20px;
      border:1px solid #eee;
      border-radius:18px;
      box-shadow:0 12px 30px rgba(0,0,0,.08);
      text-align:center
    }
    .heart{font-size:42px; line-height:1; margin-bottom:10px;}
    h1{margin:0 0 8px;font-size:26px}
    p{margin:0 0 16px;font-size:16px;line-height:1.45}
    .small{font-size:14px; opacity:.75; margin-top:-6px; margin-bottom:18px;}
    button{
      padding:12px 16px;border-radius:14px;border:1px solid #ddd;
      background:#fff;font-size:16px; cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="card" id="c">
    <div class="heart">❤️</div>
    <h1>Happy Valentine’s Day, Natalia</h1>
    <p>
      Ich bin stolz auf dich.<br>
      Du bist etwas ganz Besonderes für mich.
    </p>
    <div class="small">— Krischan</div>
    <button onclick="alert('Natalia ❤️ Ich bin stolz auf dich. — Krischan');">Nachricht öffnen</button>
  </div>

  <script>
    // Optional: direkt beim Öffnen ein Popup anzeigen
    // alert("Happy Valentine’s Day, Natalia ❤️\n\nIch bin stolz auf dich.\n— Krischan");
  </script>
</body>
</html>
